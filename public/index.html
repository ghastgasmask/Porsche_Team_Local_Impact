<body class="auth-body page-login">

      <div class="auth-card auth-animate">
        <div class="auth-top">
          <!-- REPLACE WITH REAL LOGO HERE HAHAHAAHAAAAAAA  -->
          <img class="auth-logo" src="Logo.jpeg" alt="Styleo Logo" />

          <p class="auth-tagline">Sign in to get your perfect look.</p>
        </div>

         <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="min 6 chars" />

    <div class="row">
      <button class="auth-btn" type="submit" id="login">Log In</button>
      <button class="auth-btn" type="submit" id="signup">Sign Up</button>
      <button type="submit" id="logout" class="secondary">Log Out</button>
    </div>

    <p class="status">
      Status: <span id="status">Not logged in</span>
    </p>

    <pre id="error" class="error"></pre>
